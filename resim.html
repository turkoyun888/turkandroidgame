<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun Sayfası</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        .game-container {
            margin-top: 20px;
        }

        .game-image {
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .play-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #ff0000;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .play-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <h1>Oyun Sayfası</h1>

    <div class="game-container">
        <img src="resim.png" alt="Oyun Resmi" class="game-image">
        <br>
        <a href="oyun1.html" class="play-button">Oyunu Oyna</a>
    </div>

</body>
</html>
