<head>

    <title>Türk Oyun</title>
    <style>
        * {
            margin: 0;

            text-align: center;
        }

        header {

        }

        }

        h1 {

        }

        .game-list {
            list-style: none;
            padding: 0;
        }

        .game-list li {
            margin: 10px 0;
        }

        .game-list a {
            text-decoration: none;
            display: block;
            padding: 10px;
            background-color: #008000;
            color: white;
            border-radius: 5px;
            font-size: 18px;
        }

            background-color: #006400;
        }
