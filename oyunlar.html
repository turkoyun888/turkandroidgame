<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türk Oyun</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Genel Sayfa Stili */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Header Stili */
        header {
            background-color: #ff0000;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Ana İçerik Alanı */
        .container {
            margin: 20px auto;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        /* Oyun Listesi Stili */
        .game-list {
            list-style: none;
            padding: 0;
        }

        .game-list li {
            margin: 10px 0;
        }

        .game-list a {
            text-decoration: none;
            display: block;
            padding: 12px;
            background-color: #008000;
            color: white;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s ease-in-out;
        }

        .game-list a:hover {
            background-color: #006400;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <header>Türk Oyun</header>

    <div class="container">
        <h1>Hoş Geldiniz!</h1>
        <p>En iyi oyunları burada oynayabilirsiniz.</p>

        <h2>Oyunlar</h2>
        <ul class="game-list">
            <li><a href="oyun1.html">Oyun 1</a></li>
            <li><a href="oyun2.html">Oyun 2</a></li>
            <li><a href="oyun3.html">Oyun 3</a></li>
        </ul>
    </div>

</body>
</html>
